<div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex justify-content-between w-100 mb-4">
        <div class="text-center">
          <h1 class="h3">Lista de Tests</h1>
        </div>
        <div>
          <a routerLink="/admin/test/create" class="btn btn-success">Crear Test</a>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center align-items-center gutter g-2">
        <app-test-list-item *ngFor="let test of this.testsList" [test]="test"></app-test-list-item>
      </div>
    </div>
  </div>
