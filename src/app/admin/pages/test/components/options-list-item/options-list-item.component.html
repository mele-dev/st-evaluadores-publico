<div class="card mb-3" style="max-width: 20rem; background-color: rgb(243, 247, 249);">
    <div class="card-body d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="card-title">Opci√≥n {{ this.option.letter }}</h5>
        <div class="btn-group flex-end">
            <button (click)="this.onDeleteOption(option)"
            onclick="window.location.reload()"
            class="col-1 btn btn-outline-danger btn-sm border-0 d-flex justify-content-center"><i
                class="bi bi-trash3"></i></button>
            <button (click)="this.toModifyOption(option)"
            class="col-1 btn btn-outline-primary btn-sm border-0 d-flex justify-content-center"><i
                class="bi bi-pencil"></i></button>
        </div>
    </div>
    <h6 class="card-subtitle text-body-secondary mb-2"></h6>
        <p class="card-text">{{ this.option.name }}</p>
        <p class="card-text">{{ this.option.correct }}</p>
        
    </div>
</div>
