<div class="card mb-3" style="max-width: 20rem; background-color: rgb(243, 247, 249);">
    <div class="card-body d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="card-title">{{ this.part.name }}</h5>
        <div class="btn-group flex-end">
            <button (click)="this.onDeletePart(part)"
            onclick="window.location.reload()"
            class="col-1 btn btn-outline-danger btn-sm border-0 d-flex justify-content-center"><i
                class="bi bi-trash3"></i></button>
            <button (click)="this.toModifyPart(part)"
            class="col-1 btn btn-outline-primary btn-sm border-0 d-flex justify-content-center"><i
                class="bi bi-pencil"></i></button>
        </div>
        </div>
        <h6 class="card-subtitle text-body-secondary mb-2">Tiempo en minutos: {{this.part.timeLimit}}</h6>
        <p class="card-text">{{ this.part.description }}</p>
        <h1>
        <a routerLink="./{{this.part.id}}/questions" class="btn ">
            <h3><i class="bi  bi-plus-circle"></i></h3>
        </a>
        </h1>
    </div>
</div>
