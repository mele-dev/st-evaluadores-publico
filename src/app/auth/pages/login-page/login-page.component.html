<form (ngSubmit)="this.submit()">
  <div class="form-floating mt-4">
    <input type="email" [disabled]="this.SuccessLogin()" [(ngModel)]="this.email" name="email" required
      class="form-control fs-5 {{ this.email &&!ruleValidationService.emailIsValid(email) ? 'is-invalid' : '' }}" id="email"
      placeholder="nombre@ejemplo.com">
    <label for="email">Correo electr칩nico</label>
  </div>

  <div class="form-floating mt-4">
    <input type="password" [disabled]="this.SuccessLogin()" maxlength="20" [(ngModel)]="this.password" name="password"
      required class="form-control {{
    this.password && !ruleValidationService.passwordIsValid(password) ? 'is-invalid' : '' }} fs-5" id="password"
      placeholder="nombre@ejemplo.com">
    <label for="password">Contrase침a</label>
    @if (this.password && !ruleValidationService.passwordIsValid(password)) {
    <div class="invalid-feedback" id="password-feedback">
      {{ ruleValidationService.getDefaultPasswordErrorMessage() }}
    </div>
    }
  </div>

  <input type="submit" [disabled]="!this.validForm() || this.AttemptingLogin()
  || this.SuccessLogin()" maxlength="254" class="btn {{ this.SuccessLogin() ?
  'btn-success' : 'btn-primary' }} w-100 mt-4 fw-semibold fs-5 shadow-sm" id="login-button" value="Iniciar sesi칩n">

  @if (this.FailedLogin()) {
  <div class="text-danger is-invalid" style="text-wrap: pretty; text-align: center;">
    Correo y/o contrase침a incorrectos.
  </div>
  }
</form>
<div class="d-flex gap-2 justify-content-center mt-3">
  <a [routerLink]="'/auth/register'" class="text-decoration-none fs-6 text-secondary fw-semibold">
    Registrarse
  </a>
</div>
