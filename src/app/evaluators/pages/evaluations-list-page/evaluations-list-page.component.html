<div class="container">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex justify-content-between w-100 mb-4">
      <div class="text-center">
        <div class="m-2">
          <app-evaluation-create-card></app-evaluation-create-card>
        </div>
      </div>
      <form (ngSubmit)="onSubmit()" class="m-2 d-flex">
        <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone : true}" placeholder="Buscar..."
          class="form-control" />
        <a routerLink="{{id}}" class="btn btn-primary m-0" type="submit"><i class="bi bi-search"></i></a>
      </form>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-1 justify-content-center align-items-center gutter g-2">
      <app-evaluation-list class="row row-cols-auto align-item-center gap-3 mx-auto p-5"></app-evaluation-list>
    </div>
  </div>
</div>
