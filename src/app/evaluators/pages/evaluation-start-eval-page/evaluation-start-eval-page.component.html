<body>

    <div class="d-flex justify-content-center pb-5">
        <h1>Evaluaciones:</h1>
    </div>

    <div class="d-flex flex-column align-items-center">
        <div class="card card-body w-50 mb-4 rounded-5">
            @for (evaluation of this.evaluationsList; track evaluation){
            <h3 class="py-2 text-center">{{evaluation.description}}</h3>
            <button (click)="this.triggerWaitingConenctionEvent(evaluation)"
                class="btn btn-outline-success border-0">Habilitar
                conexion</button>
            <hr>
            } @empty {
            <p>No hay evaluaciones disponibles.</p>
            }
        </div>

    </div>
</body>
